<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	

     <div class="container" text="center">
     
     <h1 th align="center">sign-up!!</h1>
     
     <form action="process" method="post" th:object="${loginData}">
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" 
    name="userName"
      th:value="${loginData.userName}"
      th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
    class="form-control"
  
    
    id="exampleInputEmail1"
     placeholder="Enter name"/>
           <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" 
            class="invalid-feedback"></div>
       </div>
     
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email"
     name="email"
     th:value="${loginData.email}"
      th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
      class="form-control"
     placeholder="enter password"/>
     <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
           id="emailid" class="invalid-feedback">
       </div>
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input"
     id="exampleCheck1">
    <label class="form-check-label"
     for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form></div>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</html>
